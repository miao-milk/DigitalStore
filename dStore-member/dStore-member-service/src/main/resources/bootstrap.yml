server:
  port: 10010
#全局引用
nacos:
  server:
    addr: 127.0.0.1:8848
spring:
  application:
    name: dStore_member
  cloud:
    nacos:
      discovery: #注册中心
        server-addr: ${nacos.server.addr}
        namespace: 55f8d234-143c-40b9-8aaa-a1e434d3b8fd
        cluster-name: DEFAULT  #集群模式
      config: #配置中心
        server-addr: ${nacos.server.addr}
        namespace: 55f8d234-143c-40b9-8aaa-a1e434d3b8fd
        file-extension: yaml
        group: dStore_GROUP
dubbo:
  scan:
    base-packages: com.mxw #dubbo 服务扫描基准包
  protocol:
    name: dubbo
    port: 20891
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22310 #dubbo qos 端口配置，命令行注入
  consumer:
    check: false
    timeout: 5000
    retries: -1


#日志配置
logging:
  config: classpath:log4j2.xml

